<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Retro Recipes</title>
    <link rel="stylesheet" href="cookbook.css">
</head>
<body class="cookbook2">

    <header>
        <h1>Totally Retro Recipes</h1>
    </header>

    <main class="main-container">
        <!-- Snacks Section -->
        <fieldset>
            <div id="snack_selection">
                <h3>Snacks</h3>
                <label for="snacks">
                    <select name="snacks" id="snacks" title="Select a Snack">
                        <option value="Bagel Bites">Bagel Bites</option>
                        <option value="Handi-Snacks">Handi-Snacks</option>
                        <option value="Pop-Tarts">Pop-Tarts</option>
                        <option value="String Cheese">String Cheese</option>
                    </select>
                </label>
            </div>
        </fieldset>

        <!-- Drinks Section -->
        <fieldset>
            <div id="drink_selection">
                <h3>Drinks</h3>
                <label for="drinks">
                    <select name="drinks" id="drinks" title="Select a Drink">
                        <option value="Capri Sun">Capri Sun</option>
                        <option value="Crystal Pepsi">Crystal Pepsi</option>
                        <option value="Hi-C Ecto Cooler">Hi-C Ecto Cooler</option>
                        <option value="Surge">Surge</option>
                    </select>
                </label>
            </div>
        </fieldset>

        <!-- Desserts Section -->
        <fieldset>
            <div id="dessert_selection">
                <h3>Desserts</h3>
                <label for="desserts">
                    <select name="desserts" id="desserts" title="Select a Dessert">
                        <option value="Dunkaroos">Dunkaroos</option>
                        <option value="Fun Dip">Fun Dip</option>
                        <option value="Push Pops">Push Pops</option>
                        <option value="Ring Pops">Ring Pops</option>
                    </select>
                </label>
            </div>
        </fieldset>

        <!-- Surprise Recipe Section -->
        <fieldset>
            <div id="surprise_selection">
                <h3>Surprise Recipe</h3>
                <label for="surprise_recipe">
                    <select name="surprise_recipe" id="surprise_recipe" title="Select a Surprise Recipe">
                        <option value="Spaghetti-O Jello">Spaghetti-O Jello</option>
                        <option value="Kool-Aid">Kool-Aid</option>
                        <option value="Fried Chicken">Fried Chicken</option>
                        <option value="Cheeseburger Pie">Cheeseburger Pie</option>
                    </select>
                </label>
            </div>
        </fieldset>

        <button id="backButton">Back</button>

        <button id="nextButton">Next</button>


    </main>

    <footer>
        <p>&copy; 2024 Totally 90s Cookbook. All rights reserved</p>
    </footer>

    <script src="cookbook.js"></script>
</body>
</html>
